{% extends "template.html" %}

{% block content %}
<div x-data="businessCreation()" class="bg-gradient-to-br from-gray-50 via-white to-gray-100 min-h-screen">

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">

    <!-- Title Section -->
    <div class="mb-8 sm:mb-12">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-600 to-blue-700 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Add New Business</h1>
          <p class="text-sm text-gray-600 mt-1">
            Create a comprehensive business profile with automatic defaults
          </p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form @submit.prevent="saveBusiness" class="space-y-6">

      <!-- Section 1 -->
      <div class="section-reveal bg-white rounded-2xl border border-gray-200 p-6 sm:p-8 shadow-sm">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-900">Business Identity</h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
          <input x-model="form.name" required placeholder="Business name"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"/>
          <input x-model="form.website" placeholder="https://example.com"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"/>
        </div>
      </div>

      <!-- Section 2 -->
      <div class="section-reveal bg-white rounded-2xl border border-gray-200 p-6 sm:p-8 shadow-sm">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-900">Contact Information</h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
          <input type="email" x-model="form.email" required placeholder="Email"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"/>
          <input x-model="form.phone" placeholder="Phone"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"/>
        </div>
      </div>

      <!-- Section 3 -->
      <div class="section-reveal bg-white rounded-2xl border border-gray-200 p-6 sm:p-8 shadow-sm">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-900">Prospect Pain Analysis</h2>
        </div>

        <textarea x-model="form.pain" rows="4"
                  placeholder="Describe pain points"
                  class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"></textarea>

        <div class="flex items-center gap-4">
          <input type="range" min="0" max="10" x-model.number="form.pain_score"
                 class="flex-1 appearance-none h-2 rounded-lg cursor-pointer transition-all duration-500 ease-out"
                 :style="`background: linear-gradient(to right,
                   #22c55e 0%,
                   #facc15 ${form.pain_score * 10}%,
                   #ef4444 100%)`"/>

          <div class="w-16 px-3 py-2 rounded-lg text-center text-white font-bold transition-colors duration-300"
               :class="painColor">
            <span x-text="form.pain_score"></span>/10
          </div>
        </div>
      </div>

      <!-- Section 4 -->
      <div class="section-reveal bg-white rounded-2xl border border-gray-200 p-6 sm:p-8 shadow-sm">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-lg bg-yellow-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-900">Initial Status</h2>
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
          <template x-for="status in statuses" :key="status">
            <label>
              <input type="radio" class="sr-only" x-model="form.status" :value="status"/>
              <div class="px-4 py-3 rounded-lg border cursor-pointer text-center"
                   :class="form.status === status ? 'border-blue-600 bg-blue-50' : 'border-gray-200'">
                <span class="capitalize" x-text="status.replace('_',' ')"></span>
              </div>
            </label>
          </template>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-6 border-t">
        <button type="button" @click="resetForm"
                class="px-6 py-3 border rounded-lg">Reset</button>
        <button type="submit"
                class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Create Business
        </button>
      </div>

    </form>
  </main>

  <!-- Toast -->
  <div x-show="toast.show" x-transition
       class="fixed bottom-6 right-6 z-50">
    <div class="bg-white border rounded-xl shadow-lg px-6 py-4 flex gap-3 items-center">
      <svg x-show="toast.type === 'success'" class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.7-9.3a1 1 0 00-1.4-1.4L9 10.6 7.7 9.3a1 1 0 00-1.4 1.4l2 2a1 1 0 001.4 0l4-4z"/>
      </svg>

      <svg x-show="toast.type === 'error'" class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v4a1 1 0 102 0V7zm0 6a1 1 0 10-2 0 1 1 0 002 0z"/>
      </svg>

      <p class="font-semibold text-gray-900" x-text="toast.message"></p>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %}
<style>
input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
}
input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  height: 18px;
  width: 18px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #22c55e;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
input[type="range"]::-webkit-slider-thumb:hover {
  background: #22c55e;
  transform: scale(1.15);
}
input[type="range"]::-moz-range-thumb {
  height: 18px;
  width: 18px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #22c55e;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
input[type="range"]::-moz-range-thumb:hover {
  background: #22c55e;
  transform: scale(1.15);
}
</style>

<script>
function businessCreation() {
  return {
    statuses: ['new','contacted','qualified','not_qualified','won','lost'],
    form: {
      name: '',
      website: '',
      email: '',
      phone: '',
      pain: '',
      pain_score: 5,
      status: 'new'
    },
    toast: { show: false, message: '', type: 'success' },

    get painColor() {
      if (this.form.pain_score < 3) return 'bg-green-500';
      if (this.form.pain_score < 6) return 'bg-yellow-500';
      if (this.form.pain_score < 8) return 'bg-orange-500';
      return 'bg-red-600';
    },

    async saveBusiness() {
      try {
        const res = await fetch('/crm/add-business', {
          method: 'POST',
          body: JSON.stringify(this.form)
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Creation failed');

        this.toast = { show: true, type: 'success', message: 'Business created successfully' };
        this.resetForm();

      } catch (err) {
        this.toast = { show: true, type: 'error', message: err.message };
      }

      setTimeout(() => this.toast.show = false, 4000);
    },

    resetForm() {
      this.form = {
        name: '',
        website: '',
        email: '',
        phone: '',
        pain: '',
        pain_score: 5,
        status: 'new'
      };
    }
  }
}
</script>
{% endblock %}
